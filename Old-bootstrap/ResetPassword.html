<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase.js"></script>
        <script src="./script.js"></script>
        <title>DuckHawk - Reset your Password.</title>

        <style>
            body{
                overflow-x: hidden;
            }
            .header{
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                -webkit-flex: auto;
                -ms-flex: auto;
                flex: auto;
                width: 100%;
                background-color: #213556;
                color: #f0f0f0;
            }
            .formbox{
                width: 40%;
                margin-top: 10%;
                border: 1px solid black;
                padding: 10px;
                border-radius: 10px;
            }
            .formbox div{
                padding-left: 10%;
                padding-right: 10%;
            }
            input{
                outline: none;
                border: none;
                border-bottom-width: 2px;
                border-bottom-style: solid;
                border-bottom-color: rgb(224, 224, 224);
                width: 100%;
                font-size: 150%;
            }
            input:focus{
                outline: none;
                transition-duration: 30ms;
                border-bottom: 2px solid #213556;
            }
            button{
                background-color: rgb(255, 102, 0);
                color: white;
                padding: 8px 10px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
                margin-bottom:10px;
                opacity: 0.8;
                outline: none;
                border-radius: 5px;
            }
            button:hover{
                opacity: 1;
                outline: none;
            }
        </style>

    </head>
    <body>
        <div class="header">
            <h1 style="margin: 15px;">DuckHawk</h1>
        </div>        
            <center>
                <div class="formbox">
                    <h1>Enter your Email address</h1>
                    <div>
                    <input type="email" name="user_email" id="useremail" required placeholder="Email">
                    <button type="submit" onclick="resetPass()">Get Your Password reset Link</button>
                    </div>
                </div>
            </center>
    </body>
</html>
