      </div>
      <div class="form-group col-md-6">
        <label for="pdescription" >Description</label>
        <input type="text" class="form-control" id="pdescription" placeholder="Used to wash clothes">
      </div>
      <div class="form-group col-md-6">
        <label for="psize" >Size</label>
        <input type="text" class="form-control" id="psize" placeholder="1 kg">
      </div>
      <div class="form-group col-md-6">
        <label for="pbrand" >Brand</label>
        <input type="text" class="form-control" id="pbrand" placeholder="Surf">
      </div>
    <div class="form-group col-md-6">
      <label for="mrp">MRP (in rs)</label>
      <input type="number" class="form-control" id="mrp" placeholder="100">
    </div>
    <div class="form-group col-md-6">
      <label for="sprice">Selling Price (in rs)</label>
      <input type="number" class="form-control" id="sprice" placeholder="95">
    </div>

    <div class="form-group col-md-6">
      <label for="stockCount">Stock count</label>
      <input type="number" class="form-control" id="stockCount" placeholder="1">
    </div>
      <div class="form-group col-md-4">
        <label for="cat">Category</label>
        <select id="cat" class="form-control">

          <option>Electronics</option>
          <option>Clothing</option>
        </select>
      </div>
      <div class="form-group col-md-4">

          <option>Rourkela</option>
          <option>Bargarh</option>

        </select>
      </div>

  <!-- Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="px-4 py-3">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter Email" name="email" required id="lemail" autocomplete="off" value="">
                </div>
                <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password" name="psw" required id="lpassword">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
                </div>
                    </form>
                    <div class="dropdown-divider"></div>
         <a class="dropdown-item" data-toggle="modal" data-target="#forget" data-dismiss="modal">Forgot password?</a>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="login()" id="loginbtn">Login</button>
            <button type="button" class="btn btn-secondary"  data-toggle="modal" data-target="#signup" data-dismiss="modal" >Sign up</button>
          
        </div>
      </div>
    </div>
  </div>
  <!-- Forgot Password modal-->
  <div class="modal fade" id="forget" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="overflow-y: scroll; max-height:85%;  margin-top: 50px; margin-bottom:50px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Email</label>
                  <input type="email" class="form-control" placeholder="email" id="useremail">
                </div>
                    </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="resetPass()">Send password reset link</button>
            <!-- <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#login" data-dismiss="modal">Login</button> -->
            
          
        </div>
      </div>
    </div>
    </div>
    </div>
  <!-- signup -->
  <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" style="overflow-y: scroll; max-height:85%;  margin-top: 50px; margin-bottom:50px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your name" id="name" required>
            </div>
              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email</label>
                <input type="email" class="form-control" name="Email" placeholder="Enter your email" id="email" required>
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter new password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Phone Number</label>
                <input type="tel" class="form-control" name="number" id="phonenumber" required placeholder="Enter phone number">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
              </div>
                  </form>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="signup()" id="signupbutton">Sign up</button>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#login" data-dismiss="modal">Login</button>
          
        
      </div>
    </div>
  </div>
